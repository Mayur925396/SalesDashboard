
<div class="col-4 p-2 offset-4 treat d-flex align-items-center treat">
    
    <form class="rounded shadow p-4 row g-3" [formGroup]="user" (ngSubmit)="onLogin()">
        <h1 class="text-center me-3" style="color:crimson">Admin Login</h1>
        <div class="form-group">
            <label for="username" class="form-label">Email Id/ UserName</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Your Email Id"
                required [ngClass]="FrmSub && f.username.errors? 'is-invalid':''">
            <div class="invalid-feedback" *ngIf="FrmSub && f.username.touched">
                <i>Please Enter Your Email Id</i>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter Your Password " formControlName="password"
                required [ngClass]="FrmSub && f.password.errors? 'is-invalid':''">
            <div class="invalid-feedback" *ngIf="FrmSub && f.password.touched">
                <div *ngIf="FrmSub && f.password.errors?.required"><i>Please Enter Your Password</i></div>
                <div *ngIf="FrmSub && f.password.errors?.pattern"><i>Password Should contain One Uppercase, One
                        Lowercase and One Special characters with minimum lenght as 8</i></div>
            </div>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" class="col-12" type="submit">Login</button>
            <hr>

        </div>

        <div class="col-12">Don't have an Account? Register Here</div>
        <button mat-raised-button color="primary" class="col-12 mt-2" (click)="onsignup()" type="button">SignUp</button>
        
    </form>
</div>
